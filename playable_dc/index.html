{

        opacity -= 0.01;
    }

    var touchX = pointer.x;
    var touchY = pointer.y;
    this.physics.moveToObject(player, pointer, 200);
    player.setAngle((Phaser.Math.Angle.Between(player.x, player.y, pointer.x, pointer.y)*180/Math.PI));
}
    else {
        player.setVelocity(0);
    }
